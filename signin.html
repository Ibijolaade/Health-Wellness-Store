<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <header class="bg-green-700 text-white py-4 text-center">
        <h1 class="text-2xl font-bold">Sign In</h1>
    </header>

    <section class="py-10 px-6 max-w-3xl mx-auto">
        <form class="bg-white p-6 rounded shadow">
            <label class="block mb-2 font-bold">Email</label>
            <input type="email" class="w-full p-2 border rounded mb-4" required>

            <label class="block mb-2 font-bold">Password</label>
            <input type="password" class="w-full p-2 border rounded mb-4" required>

            <a href="dashboard.html">
                <button type="button" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">
                    Sign In
                </button>
            </a>
        </form>
    </section>

    <footer class="bg-green-700 text-white text-center py-4 mt-10">
        &copy; 2025 Health & Wellness Store
    </footer>

</body>
</html>
