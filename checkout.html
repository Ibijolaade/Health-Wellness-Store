<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <header class="bg-green-700 text-white py-4 text-center">
        <h1 class="text-2xl font-bold">Checkout</h1>
    </header>

    <section class="py-10 px-6 max-w-3xl mx-auto">
        <form class="bg-white p-6 rounded shadow">
            <label class="block mb-2 font-bold">Full Name</label>
            <input type="text" class="w-full p-2 border rounded mb-4" required>

            <label class="block mb-2 font-bold">Address</label>
            <input type="text" class="w-full p-2 border rounded mb-4" required>

            <label class="block mb-2 font-bold">Payment Method</label>
            <select class="w-full p-2 border rounded mb-4">
                <option>Credit Card</option>
                <option>PayPal</option>
                <option>Bank Transfer</option>
            </select>

            <button type="submit" class="w-full bg-green-600 text-white py-2 rounded">Place Order</button>
        </form>
    </section>

    <footer class="bg-green-700 text-white text-center py-4 mt-10">
        &copy; 2025 Health & Wellness Store
    </footer>

</body>
</html>
